<!DOCTYPE html>
<html>
	<head>
		<base href="/static/" />
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>添加收货地址</title>
		<link href="manager/css/edit_address.css" type="text/css" rel="stylesheet" />
		<link href="com_css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<div id="app">
			<div id="hd">
				<div class="head">
					<i class="fa fa-angle-left" style="font-size: 1.75rem; padding:10px ;" @click="returnTo()"></i>
					<span class="title">修改收货地址</span>
					<span></span>
				</div>
			</div>
			<div id="bd">
				<form id="address_info" action="/manager/check_edit_address/" method="post">
					<div class="box_wrap">
						<div class="textbox">
							<span class="text_name">收货人</span>
							<input type="text" name="recv_name" v-model="recv_info.recv_name" maxlength="6" placeholder="收货人真实姓名" />
						</div>
						<hr style="border-top: #F4F4F4;" />
						<div class="textbox">
							<span class="text_name">联系电话</span>
							<input type="text" name="recv_phone" v-model="recv_info.recv_phone" maxlength="11" placeholder="收货人手机号" />
						</div>
						<hr style="border-top: #F4F4F4;" />
						<div class="textbox">
							<span class="text_name">宿舍楼</span>
							<input type="text" name="building" v-model="recv_info.recv_localtion.building" maxlength="5" placeholder="例如:H栋" />
						</div>
						<hr style=" border-top: #F4F4F4;" />
						<div class="textbox">
							<span class="text_name">宿舍号</span>
							<input type="text" name="dormi" v-model="recv_info.recv_localtion.dormi" maxlength="6" placeholder="例如: 210" />
						</div>
						<!-- 此处是否需要提交用户id，如需提交id 则需一个隐藏的输入框 -->
						<input type="hidden" name="route" value="{{ data_src_url|safe }}"/>
						<input type="hidden" name="lid" value="{{ data_lid|safe }}"/>
					</div>
					
			</div>

			<div class="confirm_button"  @click="confirm()" v-show="recv_info.recv_name !=''&& recv_info.recv_phone !='' && recv_info.recv_localtion.building !='' &&recv_info.recv_localtion.dormi !='' ">确认</div>
			<div class="confirm_button_disable" v-show="recv_info.recv_name ==''||recv_info.recv_phone =='' ||recv_info.recv_localtion.building =='' || recv_info.recv_localtion.dormi =='' " >确认</div>

			</form>
		</div>

		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="com_js/vue.js"></script>
		<script src="manager/js/edit_address.js"></script>
		
		<script>
			app.$data.recv_info = {{ data_recv_info|safe }}
		</script>
		
	</body>
</html>
